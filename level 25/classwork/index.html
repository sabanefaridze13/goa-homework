<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings and Paragraphs</title>
    <style>
        .container {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        .heading {
            border: 2px dashed blue;
            text-align: center;
        }
        .paragraph {
            border: 2px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container heading">
        <h1>Level 1 Heading</h1>
    </div>
    <div class="container paragraph">
        <p>ეს არის პირველი პარაგრაფი, რომელიც განკუთვნილია სტილიზებული დიზაინის დემონსტრირებისთვის.</p>
    </div>
    <div class="container paragraph">
        <p>ეს არის მეორე პარაგრაფი, რომელიც ვიზუალურად გამოყოფილია წითელი ბორდერით.</p>
    </div>
    <div class="container heading">
        <h6>Level 6 Heading</h6>
    </div>
</body>
</html>
